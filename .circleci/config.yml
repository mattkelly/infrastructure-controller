version: 2

jobs:
  test:
    machine: true
    steps:
      - checkout
      - run: go get -u github.com/golang/dep/cmd/dep
      - run: go get -u golang.org/x/lint/golint
      - run:
          name: Install dependencies
          command: make dep
      - run:
          name: Format check
          command: make fmt-check
      - run:
          name: Lint
          command: make lint
      - run:
          name: Vet
          command: make vet
      - run:
          name: Verify autogenerated files
          command: make verify
      - run:
          name: Unit test
          command: make test

  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Default build
          command: make

  publish-latest:
    machine: true
    steps:
      - run: |
            echo "DOCKER_USERNAME: $DOCKER_USERNAME"
            echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
            docker push $IMAGE_NAME:latest

workflows:
  version: 2

  commit:
    jobs:
      - test
      - build:
          context: containershipbot
      - publish-latest:
          context: containershipbot
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - opt/deploy

  periodic:
    jobs:
      - test
      - build
    triggers:
      - schedule:
          cron: "0 12 * * *"
          filters:
            branches:
              only:
                - master
